// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven-publish'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'
	
	// https://mvnrepository.com/artifact/nz.ac.waikato.cms.weka/weka-stable
	compile group: 'nz.ac.waikato.cms.weka', name: 'weka-stable', version: '3.8.0'   

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

group = 'com.github.helegraf'
version = 'SNAPSHOT'

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    from javadoc
    classifier = 'javadoc'
}

// This is just for publishing to mavenLocal and included only for jitpack.io support
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'data-handler'
            from components.java
            artifact sourcesJar
            artifact javadocJar
            pom {
                name = 'data-handler'
                description = 'A project to handle evaluation data of rankers, classifiers, meta features, etc.'
                url = 'https://github.com/helegraf/data-handling'
                licenses {
                    license {
                        name = 'GNU General Public Licencse 3'
                        url = 'https://www.gnu.org/licenses/gpl-3.0.de.html'
                    }
                }
            }
        }
    }
}

